  <div class="home__logo">
    <img src="/assets/img/logo-white.svg" alt="LungA 2018 logo" />
    <p class="logo__tagline">LISTAHÁTÍÐ — SEYÐISFJÖRÐUR — 15.&nbsp;–&nbsp;22.&nbsp;JÚLÍ&nbsp;2018</p>
  </div>
</div>

  <header class="header__nav--mobile">
    <div class="header__logo"></div>

    <div class="header__hamburger" id="close-nav">
      <svg width="18px" height="18px" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
              <g id="iPhone-7" transform="translate(-346.000000, -13.000000)" stroke="#DE7464" stroke-width="2">
                  <g id="Group" transform="translate(348.000000, 15.000000)">
                      <path d="M0,13.9591668 L13.9591668,0" id="Line"></path>
                      <path d="M0,0 L13.9591668,13.9591668" id="Line-Copy-2"></path>

<section class="home__concert">
  <div class="frame__text" data-content="Tónlistarhátíð">
    
    <div class="frame__text--bottom text"></div>
    <div class="frame__text--top text"></div>
  </div>
  <div class="concert__dates">
    <h3 class="concert__title">Tónleikar</h3>
    <h3 class="concert__date">20. - 21. júlí</h3>
    <a class="concert__buy" href="/">Kaupa miða</a>
  </div>
  <div class="concert__widget image__widget">
    <div class="arrow--left">
      <a href="#">
        <img src="/assets/img/arrow.svg" alt="arrow left" />
      </a>
    </div>
    <div class="arrow--right">
      <a href="#">
        <img src="/assets/img/arrow.svg" alt="arrow right" />
      </a>
    </div>

    <div class="images__container">
      {% for image in page.concert_images %}
        <img src="{{ image }}" class="photo" alt="Concert image" />
      {% endfor %}
    </div>
  </div>
</section>

<section class="home__instagram">
  <h3 class="instagram__left"><a href="https://www.instagram.com/lunga.festival/">@LungA.Festival</a></h3>
  <img src="" />
  <h3 class="instagram__right"><a href="https://www.instagram.com/tags/lunga">#LUNGA</a></h3>
</section>
